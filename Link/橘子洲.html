        <h2></h2>
        <p>2017年12月18日，橘子洲恢复国家AAAAA级旅游景区称号。橘子洲，位于湖南省长沙市岳麓区的湘江中心，原面积约17公顷，景区整体开发陆地面积达91.64公顷，是湘江下游众多冲积沙洲中面积最大的沙洲，被誉为“中国第一洲”，  由南至北，横贯江心，西望岳麓山，东临长沙城，四面环水，绵延十多里，狭处横约40米，宽处横约140米，形状是一个长岛。</p>
