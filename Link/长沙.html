        <h2></h2>
        <p>长沙是首批国家历史文化名城.“楚汉名城”、“潇湘洙泗”之称.有马王堆汉墓、四羊方尊、三国吴简、岳麓书院、铜官窑等历史遗迹。凝练出“经世致用、兼收并蓄”的湖湘文化.长沙既是清末维新运动和旧民主主义革命策源地之一，又是新民主主义的发祥地之一,走出了黄兴、蔡锷等名人。 长沙是中国重要的粮食生产基地，长江中游城市群和长江经济带重要的节点城市. 京广高铁、沪昆高速铁路、渝厦高铁在此交汇。</p>
