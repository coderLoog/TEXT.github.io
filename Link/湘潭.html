		<p>湘潭从南朝开始建县，是湖湘文化的重要发祥地、中国红色文化的摇篮，有“小南京”、“金湘潭”的美誉。“湘中灵秀千秋水，天下英雄一郡多”，巨匠灿若星辰——蜀汉名相蒋琬，晚清重臣曾国藩，文化名人齐白石，一代领袖毛泽东、开国元勋彭德怀、著名将领黄公略、开国大将陈赓、谭政等都诞生于此。湘潭是国家长株潭城市群“两型社会”综合配套改革试验区中心城市，曾获得中国优秀旅游城市、全国文明城市等荣誉.</p>
