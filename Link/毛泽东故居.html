        <h2></h2>
        <p>毛泽东同志故居，原称上屋场、中国人民伟大领袖毛主席旧居，位于湖南省湘潭市韶山市韶山乡韶山村；整体坐南朝北，属土木结构“凹”字型典型建筑，总占地面积566.39平方米，总建筑面积472.92平方米。 
毛泽东同志故居共有大小房屋20间，东侧为毛家宅院，共14间；西侧为邻居宅院共5间；厅屋两家共用，现门额为邓小平同志手迹。毛泽东于此诞生并度过了童年和少年时代，是进行爱国主义教育的宝贵资源。</p>
