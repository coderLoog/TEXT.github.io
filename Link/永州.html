        <h1>永州</h1>
        <h2></h2>
		<p>永州，雅称“潇湘”，湖南省辖地级市，位于湖南省南部，潇、湘二水汇合处，下辖2区9县，总面积2.24万平方千米 ，地势三面环山、地貌复杂多样。作为首批“全国禁毒示范城市”名单城市 ,永州是国家森林城市、国家历史文化名城。永州境内通过湘江北上可抵长江，南下经灵渠可通珠江水系，自古代便是重要的交通要塞，是湖南通往广西、海南、粤西及西南各地的门户。永州还是黄盖、周敦颐、李达、等历史名人的故乡。</p>
