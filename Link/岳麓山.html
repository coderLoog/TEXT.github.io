        <h2></h2>
        <p>岳麓山（Mt. Yuelu），或称“麓山景区（Mt. Lu Scenic Spot）”，位于湖南省长沙市岳麓区，是南岳72峰的尾峰，海拔300.8米。麓山景区是岳麓山风景名胜区核心景区之一，面积5.28平方千米 。岳麓山共有植物种类977种，古树名木较多，如晋朝罗汉松、唐代银杏、宋元香樟、明清枫栗。岳麓山省级以上重点保护文物有15处，有多位烈士、名人墓葬。岳麓山山下有被列为中国古代四大书院之一的岳麓书院。</p>
