        <h1>芷江</h1>
        <h2></h2>
		<p>芷江自汉高祖五年（公元前202年）置县，县城所在地芷江镇六度为州府治所在地。1945年8月，中国抗战胜利洽降在芷江举行，芷江因此声名远播，成为抗战历史名城。 
芷江有国家4A级景点—中国人民抗日纪念馆，飞虎队纪念馆，侗乡风雨桥—龙津风雨桥，内陆最大的妈祖庙—天后宫，中国最大的侗族鼓楼群—万和楼，还有省级自然保护区—三道坑等一大批人文自然景观。 </p>
