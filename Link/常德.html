        <h1>常德</h1>
        <h2></h2>
		<p>常德，古称“武陵”、“朗州”，湖南省辖地级市。位于湖南北部，江南洞庭湖西侧，史称“川黔咽喉，云贵门户”，是长江经济带、长江中游城市群、环洞庭湖生态经济圈的重要城市。全市总面积1.82万平方千米.常德城名源自《老子》“为天下溪，常德不离”；历史故事“刘海砍樵”、“孟姜女哭长城”以及陶渊明笔下的《桃花源记》等浪漫主义情结贯穿常德城二千多年的历史，开创了常德独有的“善德文化”。</p>
