        <h2></h2>
		<p>岳阳，古称“巴陵”，又名“岳州”，湖南省地级市，省域副中心城市，第二大经济体，岳阳交通极为便利，长江、京广铁路、浩吉铁路、京广高铁、京港澳高速公路、杭瑞高速公路等国家交通主动脉在市区交织成网。岳阳是湖南唯一的国际贸易口岸城市，也是中国著名的港口城市。城陵矶港通江达海，设有城陵矶综合保税区  。2018年12月26日岳阳三荷机场正式通航，该市形成水陆空铁四位一体综合性大交通格局。</p>
