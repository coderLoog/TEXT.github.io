        <h1>怀化</h1>
        <h2></h2>
		<p>怀化市，别称“鹤城”，古称“鹤州”、“五溪”，湖南省地级市，位于湖南省西部偏南，处于武陵山脉和雪峰山脉之间，地处北纬25°52′22″～29°01′25″，东经108°47′13″～111°06′30″之间，总面积27564平方千米。怀化市是全国性综合交通枢纽城市，武陵山经济协作区中心城市和节点城市， 自古以来就有“黔滇门户”、“全楚咽喉”之称，是中国中东部地区通往大西南的“桥头堡”。</p>
