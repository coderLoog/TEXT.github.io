        <p>曾国藩出生于湖南长沙府湘乡荷叶塘白杨坪（今湖南娄底双峰县荷叶镇大坪村）的一个普通耕读家庭。兄妹九人，曾国藩为长子，祖辈以务农为主，生活较为宽裕。祖父曾玉屏虽少文化，但阅历丰富；曾国藩（1811年11月26日－1872年3月12日），初名子城，字伯涵，号涤生 ，宗圣曾子七十世孙。中国晚清时期政治家、战略家、理学家、文学家、书法家、湘军的创立者和统帅。</p>
