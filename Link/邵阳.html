		<p>邵阳，古称“宝庆”，湖南省辖地级市，位于湘中偏西南，资江上游；越岭逶迤东、南，雪峰山耸峙西、北，资江自西南向东北流贯全境，中间为丘陵盆地。邵阳历史悠久，名传潇湘。境内早在商代即有先民繁衍生息，西汉初置县，历经昭陵、邵陵、邵阳、敏州、邵州、宝庆，最后定名为邵阳.清代，宝庆府城资江绕郭，邵水穿城，环城墙炮台林立，加之山环水复，攻之不易，留下“铁打的宝庆”美名。 </p>
