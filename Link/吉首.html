        <h1>吉首</h1>
        <h2></h2>
		<p>吉首，是湖南省湘西土家族苗族自治州的地级行政区首府。市境东南部与泸溪县、北部与保靖县和古丈县毗邻。吉首市境内有野生植物有木本植物73科336种。主要优势树种有樟、壳斗、木兰、金缕梅、桃金娘等28科205种，其中属国家一级重点保护的珍稀植物有珙桐、银杏、苏铁、红豆杉、柏栎树5种；属国家二级重点保护的有榉木、翠柏、金钱松、红毛椿、青檀、樟树、闽楠、楠木、伞花木、厚朴、篦子三尖杉11种。</p>
