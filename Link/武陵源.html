        <h1>武陵源</h1>
        <h2></h2>
		<p>武陵源风景名胜区位于中国中部湖南省西北部，东经110°20'30"～110°41'15"、北纬29°16'25"～29°24'25"之间。由张家界市的张家界国家森林公园、慈利县的索溪峪自然保护区和桑植县的天子山自然保护区组合而成，后又发现了杨家界新景区。方圆369平方公里，奇山异峰3000多座，其中海拔在千米以上的有243座。。武陵源被称为自然的迷宫、地质的博物馆、森林的王国、植物的百花园、野生动物的乐园。</p>
