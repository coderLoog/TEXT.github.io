		<p>衡阳是中南地区重要的工业城市，是“中国制造2025”试点示范城市群城市之一，拥有湖南第一家综合保税区和国家级高新区，被定位为国家承接产业转移示范区以及全国加工贸易重点承接地。衡阳也是国家服务业综合配套改革试点城市、国家生态文明先行示范区，国家园林城市 [2-3]  ，中国“中国抗战纪念城”。衡阳拥有南华大学、衡阳师范学院、湖南工学院等15所高校。</p>
