		<p>娄底是被后世尊为“战神”的中华民族三大始祖之一蚩尤的故里，是湖湘文化的主要发源地之一。境内有梅山龙宫、曾国藩故居、紫鹊界梯田、三联峒景区四个国家AAAA级旅游景区，有大熊山、龙山两个国家级森林公园和湄江、波月洞等精品旅游景点70多处。区位优越，交通便捷，地处湖南几何中心，湘黔铁路和沪昆高铁横穿东西 ，洛湛铁路纵贯南北，40条铁路专用线沟通全市主要厂矿，形成了“米字型”铁路网。</p>
