刘少奇故居位于中国湖南省宁乡市花明楼炭子冲。故居在一座盖有茅草的栅栏门内的四合院中。门前有清澈的池塘，屋后是山峦。刘少奇1916年去长沙读书以后，寒暑假回家居住。1961年5月，他回家乡进行调查研究工作时，曾在此居住一周。文化大革命期间，故居被毁坏。1980年对故居按原样进行了修复。当年的卧室、书房、开调查会的横堂屋内展出了实物、照片数百件，重新对外开放，供人瞻仰参。</p>
