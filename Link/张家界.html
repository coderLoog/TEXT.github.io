        <h1>张家界</h1>
        <h2></h2>
		<p>1982年9月，张家界国家森林公园成为中国第一个国家森林公园。1988年8月，张家界武陵源风景名胜区被列入国家重点风景名胜区；2004年2月，被列入全球首批《世界地质公园》；2007年，被列入中国首批国家5A级旅游景区。2017年，被授予“国家森林城市”荣誉称号。2021年1月29日，入选湖南省人民政府公布的2020年度真抓实干成效明显的地区名单。2020年，张家界市实现地区生产总值556.68亿元。</p>
