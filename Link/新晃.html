        <h1>新晃</h1>
        <h2></h2>
        <p>右旋龙脑樟呈群落分布，是中国大陆仅有的右旋龙脑樟种源地。矿产资源较多，其中钾长石储量9亿吨，重晶石储量2.8亿吨，为全国特大型矿床，被誉为“中国钡都”。农副产品产量较大，是“中国湘西黄牛之乡”和湖南省烟叶生产基地县 。历史文化特色浓郁,侗文化、夜郎文化积淀厚重，原始稻作文化、傩文化保存良好。傩戏“咚咚推”已入列国家首批非物质文化遗产保护名录。新晃是湖南省历史文化名城 </p>
