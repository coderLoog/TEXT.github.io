<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>jQuery HTML5人物介绍卡片特效 - 站长素材</title>

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/material-cards.css">
<style type="text/css">

	html {
		position: relative;
		min-height: 100%;
	}

	body {
		background-color: #ECEFF1;
		color: #37474F;
		font-family: 'Raleway', sans-serif;
		font-weight: 300;
		font-size: 16px;
	}

	h1, h2, h3 {
		font-weight: 200;
	}

</style>

</head>
<body>
<div class="htmleaf-container">
<br>
	<section class="container">

		<div class="row active-with-click">
			<div class="col-md-4 col-sm-6 col-xs-12">
				<article class="material-card Red">
					<h2>
						<span>Christopher Walken</span>
						<strong>
							<i class="fa fa-fw fa-star"></i>
							The Deer Hunter
						</strong>
					</h2>
					<div class="mc-content">
						<div class="img-container">
							<img class="img-responsive" src="img/thumb-christopher-walken.jpg">
						</div>
						<div class="mc-description">
							He has appeared in more than 100 films and television shows, including The Deer Hunter, Annie Hall, The Prophecy trilogy, The Dogs of War ...
						</div>
					</div>
					<a class="mc-btn-action">
						<i class="fa fa-bars"></i>
					</a>
					<div class="mc-footer">
						<h4>
							Social
						</h4>
						<a class="fa fa-fw fa-facebook"></a>
						<a class="fa fa-fw fa-twitter"></a>
						<a class="fa fa-fw fa-linkedin"></a>
						<a class="fa fa-fw fa-google-plus"></a>
					</div>
				</article>
			</div>
			


		</div>
	</section>
</div>

<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/jquery.material-cards.min.js"></script>
<script>
	$(function() {
		$('.material-card').materialCard({
			icon_close: 'fa-chevron-left',
			icon_open: 'fa-thumbs-o-up',
			icon_spin: 'fa-spin-fast',
			card_activator: 'click'
		});

//        $('.active-with-click .material-card').materialCard();

		window.setTimeout(function() {
			$('.material-card:eq(1)').materialCard('open');
		}, 2000);

		$('.material-card').on('shown.material-card show.material-card hide.material-card hidden.material-card', function (event) {
			console.log(event.type, event.namespace, $(this));
		});

	});
</script>

<div style="text-align:center;margin:10px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. 不支持IE8及以下浏览器。</p>
<p>来源：<a href="http://sc.chinaz.com/" target="_blank">站长素材</a></p>
</div>
</body>
</html>
